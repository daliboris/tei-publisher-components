<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-code-editor Demo</title>
        <link rel="stylesheet" href="demo.css">
        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.3/webcomponents-loader.js"></script><script type="module" src="../pb-components-bundle.js"></script>
    </head>

    <body>
        <pb-demo-snippet>
            <template>
                <style>
                    pb-collapse {
                        margin-bottom: 20px;
                    }
                    [slot=collapse-content] {
                        margin: 10px 20px;
                    }
                </style>
                <pb-page endpoint="https://teipublisher.com/exist/apps/tei-publisher">
                    <pb-document id="document1" path="test/osinski.xml" odd="osinski"></pb-document>
                    <pb-collapse toggles>
                        <div slot="collapse-trigger">Metadata</div>
                        <pb-view slot="collapse-content" src="document1" xpath="//teiHeader" view="single">
                            <pb-param name="mode" value="metadata"/>
                        </pb-view>
                    </pb-collapse>
                    <pb-collapse class="icon-right" toggles>
                        <div slot="collapse-trigger">Content with icon right</div>
                        <pb-view slot="collapse-content" src="document1" view="page"></pb-view>
                    </pb-collapse>
                </pb-page>
            </template>
        </pb-demo-snippet>
    </body>
</html>
