<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

    <title>pb-load Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script><script type="module" src="../pb-components-bundle.js"></script>
</head>

<body>
    <pb-demo-snippet>
        <template>
            <style type="text/css">
            body {
                --paper-fab-background: #35424b;
            }

            main {
                display: flex;
            }

            pb-load {
                max-width: 33%;
                margin-right: 20px;
            }

            .transcription {
                height: 70vh;
                overflow: auto;
                margin-left: auto;
                margin-right: auto;
            }

            pb-load ul {
                list-style: none;
                margin-left: 0;
            }

            pb-link a {
                text-decoration: none;
                color: #222222;
            }
            </style>
            <pb-page endpoint="https://teipublisher.com/exist/apps/tei-publisher" api-version="1.0.0" url-path="query">
                <pb-document id="document1" path="test/kant_rvernunft_1781.TEI-P5.xml" odd="dta" view="page"></pb-document>

                <main>
                    <pb-load url="api/document/{doc}/contents?target=transcription&icons=true" expand src="document1" auto>Loading table of
                        contents...</pb-load>
                    <div class="transcription">
                        <pb-view src="document1" subscribe="transcription"></pb-view>
                    </div>
                </main>
            </pb-page>
        </template>
    </pb-demo-snippet>
</body>

</html>
