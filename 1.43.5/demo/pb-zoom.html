<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-view Demo</title>
        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.3/webcomponents-loader.js"></script><script type="module" src="../pb-components-bundle.js"></script>
    </head>

    <body>
        <pb-demo-snippet>
            <template>
                <style>
                body {
                    --paper-fab-background: #35424b;
                }
                .toolbar {
                    display: flex;
                }
                main {
                    display: flex;
                    justify-content: space-between;
                }
                </style>
                <pb-page endpoint="https://teipublisher.com/exist/apps/tei-publisher">
                    <pb-document id="document1" path="doc/documentation.xml" odd="docbook" view="div"></pb-document>

                    <div class="toolbar">
                        <pb-zoom direction="in" icon="icons:zoom-in"></pb-zoom>
                        <pb-zoom direction="out" icon="icons:zoom-out"></pb-zoom>
                    </div>
                    <main>
                        <pb-view src="document1"></pb-view>
                    </main>
                </pb-page>
            </template>
        </pb-demo-snippet>
    </body>
</html>
